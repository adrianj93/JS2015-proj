<div class="page_title">Wiadomości wysłane</div>
<div id="maillist" ng-repeat="item in emails | reverse">
    <div class="maillist_item" style="position: relative">
        <paper-ripple fit></paper-ripple>
        <!--<a href="#/view/{{item.id}}">-->
        <div class="maillist_item_content">
            <div class="maillist_item_date">{{ item.sent | date: 'yyyy-MM-dd HH:mm' }}</div>
            <span class="maillist_item_title">{{ item.title | cut:true:70 }}</span>
            <span class="maillist_item_text">{{ item.content | cut:true:20 }}</span>
        </div>
    </div>  
</div>
